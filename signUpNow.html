<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix South Africa - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="signUpNow.css">
    <link rel="icon" href="nficon2016.png">
</head>
<body>
    <div class="header">
        <nav>
            <img class="logo" src="Netflix_Logo_PMS (1).png" alt="logo">
            <div>
                <button class="language-btn">English <img class="drop-down" src="643197fc-4ee9-4945-a8f7-f50a17f6a142.png"></button>
                <button id="signIn">Sign In</button>
            </div>
        </nav>
        <div class="content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
            </form>

        </div>
    </div>
</body>
</html>
